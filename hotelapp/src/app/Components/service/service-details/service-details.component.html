<div
  class="gap-3 d-flex justify-content-center flex-column align-items-center my-3">

  <div class="d-flex align-items-center">

    <div class="card col-md-6 col-12">
      <img
        src="../../../../assets/img/services/5db14163210000ae2534ae1c.jpeg">
      <div class="card__content">
        <div class="card__title">{{service.name}}</div>
        <p class="card__text">{{service.description}} </p>
      </div>
    </div>

    <div class="d-flex flex-column gap-3 offset-1 col-md-4 col-12">

      <div class="card">
        <div class="card-body">
          <div class="table-responsive">
            <table
              class="table table-hover align-middle text-nowrap">
              <thead>
                <tr>
                  <th class="text-dark font-medium fs-6">Name</th>
                  <th class="text-dark font-medium fs-6">Quantity</th>
                </tr>
              </thead>
              <tbody>
                <tr
                  *ngFor="let rt of serviceResourceTypes; let i = index">
                  <td>
                    {{rt}}
                  </td>
                  <td>
                    {{ i + 1 }}
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>

      <button class="shadow-none btn btn-primary">Book</button>
    </div>

  </div>

  <ngx-slick-carousel class="carousel" #slickModal="slick-carousel"
    [config]="slideConfig">
    <img ngxSlickItem
      src="../../../../assets/img/gallery/gallery-1.jpg"
      class="img-fluid" />
    <img ngxSlickItem
      src="../../../../assets/img/gallery/gallery-1.jpg"
      class="img-fluid" />
    <img ngxSlickItem
      src="../../../../assets/img/gallery/gallery-1.jpg"
      class="img-fluid" />
    <img ngxSlickItem
      src="../../../../assets/img/gallery/gallery-1.jpg"
      class="img-fluid" />
    <img ngxSlickItem
      src="../../../../assets/img/gallery/gallery-1.jpg"
      class="img-fluid" />
    <img ngxSlickItem
      src="../../../../assets/img/gallery/gallery-1.jpg"
      class="img-fluid" />
    <img ngxSlickItem
      src="../../../../assets/img/gallery/gallery-1.jpg"
      class="img-fluid" />
    <img ngxSlickItem
      src="../../../../assets/img/gallery/gallery-1.jpg"
      class="img-fluid" />
    <img ngxSlickItem
      src="../../../../assets/img/gallery/gallery-1.jpg"
      class="img-fluid" />
  </ngx-slick-carousel>

</div>
