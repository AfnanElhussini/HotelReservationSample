<!-- Breadcrumb Section Begin -->
<div class="breadcrumb-section">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="breadcrumb-text">
          <h2>Our Rooms</h2>
          <div class="bt-option">
            <a href="./home.html">Home</a>
            <span>Rooms</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Breadcrumb Section End -->

<!-- Rooms Section Begin -->
<section class="rooms-section spad">
  <div class="container">
    <div class="row">
      <div routerLink="{{resource.id}}" class="cursor-pointer col-lg-3 col-md-6 resourcesItems"
        *ngFor="let resource of Resources">
        <div routerLink="details/{{resource.id}}" class="room-item">
          <img src="assets/img/about/about-p1.jpg" alt>
          <div class="ri-text d-flex justify-content-between">
            <h4 class="m-0">{{resource.name}}</h4>
            <h3 class="m-0">{{resource.price}} <span>/Night</span> </h3>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- Rooms Section End -->
