<section class="rooms-section spad">
  <div class="container">
      <div class="row">
          <div class="col-lg-4 col-md-6" *ngFor="let bookingItem of bookingItems">
              <div class="room-item">
                  <img src="assets/img/gallery/gallery-1.jpg" alt="">
                  <div class="ri-text">
                      <h3>{{bookingItem.resourceId}}</h3>
                      <h3>price : {{bookingItem.price}}$</h3>
                     <!-- <table>
                          <tbody>
                               <tr>
                                  <td class="r-o">Capacity:</td>
                                  <td>Max persion 3</td>
                              </tr> 
                            </tbody>
                      </table>-->
                      <a class="primary-btn m-2 text-decoration-none"  [routerLink]="['/service',bookingItem.bookingId]">More Details</a>
                      <br/>
                      <a class="primary-btn m-2 text-decoration-none" onclick="DeleteBookingItem(bookingItem?.resourceId)">Cancel this resource</a>
                  </div>
              </div>
          </div>
          <div class="col-lg-12">
              <div class="room-pagination">
                  <a href="#">1</a>
                  <a href="#">2</a>
                  <a href="#">Next <i class="fa fa-long-arrow-right"></i></a>
              </div>
          </div>
          <div class="row mt-3">
            <h3 class="col-md-4">Total Price</h3>
            <h3 class="col-md-4 text-center">100$</h3>
            <a [routerLink]="['payment']" class="btn btn-info">Booking Now</a>
          </div>

      </div>
  </div>
</section>
