<section>
        <!-- Breadcrumb Section Begin -->
        <div class="breadcrumb-section">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="breadcrumb-text">
                            <h2>Our Rooms</h2>
                            <div class="bt-option">
                                <a href="/home">Home</a>
                                <span>Rooms</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Breadcrumb Section End -->
        <!-- Rooms Section Begin -->
        <section class="rooms-section spad">
            <div class="container">
                <div class="row">

                    <div class="col-lg-4 col-md-6" *ngFor="let room of Rooms">
                        <div class="room-item">
                            <img src={{room.ImageURL}} alt="">
                            <div class="ri-text">
                                <h4>{{room.Resource.Name}}</h4>
                                <h3>159$<span>/Pernight</span></h3>
                                <table>
                                    <tbody>
                                        <tr>
                                            <td class="r-o">Size:</td>
                                            <td>{{room.Size}} ft</td>
                                        </tr>
                                        <tr>
                                            <td class="r-o">Capacity:</td>
                                            <td>Max persion {{room.Capacity}}</td>
                                        </tr>
                                        <tr>
                                            <td class="r-o">Bed:</td>
                                            <td>{{room.Bed.Name}}</td>
                                        </tr>
                                        <tr>
                                            <td class="r-o">Services:</td>
                                            <td *ngFor="let service of room.Services">
                                                <span>{{service}} , </span>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                                <a  [routerLink]="'details/'+room.RoomId" class="primary-btn">More Details</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Rooms Section End -->    
</section>
