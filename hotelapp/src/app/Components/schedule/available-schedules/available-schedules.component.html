<div class="">
    <label for="fromDate">From Date:</label>
    <input type="date" id="fromDate" [(ngModel)]="fromDate">
  
    <label for="toDate">To Date:</label>
    <input type="date" id="toDate" [(ngModel)]="toDate">
  
    <button (click)="getAvailableSchedules()">Get Available Schedules</button>
  </div>
  
  <table *ngIf="schedules && schedules.length">
    <thead>
      <tr>
        <th>From</th>
        <th>To</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let schedule of schedules">
        <td>{{ schedule.fromDate | date:'MMM d, y' }}</td>
        <td>{{ schedule.toDate | date:'MMM d, y' }}</td>
        <td><button>Get Available Resources</button></td>
      </tr>
    </tbody>
  </table>
