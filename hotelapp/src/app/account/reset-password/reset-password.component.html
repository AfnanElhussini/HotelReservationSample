<div class="breadcrumb-section pb-0">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="breadcrumb-text">
          <h2>Reset Password</h2>
          <div class="bt-option">
            <a href="./home.html">Home</a>
            <span>Reset Password</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<section class="contact-section spad">
  <div class="container">
    <div class="row border shadow p-4">
      <div class="col-lg-12">
        <form class="contact-form" [formGroup]="resetPasswordForm">
          <div class="row mt-3">
            <div class="col-12">
              <input
                type="text"
                formControlName="Token"
                placeholder="Enter your token"
              />
            </div>
            <div class="col-12">
              <input
                type="email"
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                formControlName="Email"
                placeholder="Enter your email"
              />
            </div>
            <div class="col-6">
              <input
                type="password"
                formControlName="Password"
                placeholder="Enter New Password"
              />
            </div>
            <div class="col-6">
              <input
                type="password"
                formControlName="ConfirmedPassword"
                placeholder="Confirm password"
              />
            </div>

            <div class="col-lg-12">
              <button type="submit" class="w-100 mb-3"
              (click)="resetPassword()"              >
                Reset password
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
