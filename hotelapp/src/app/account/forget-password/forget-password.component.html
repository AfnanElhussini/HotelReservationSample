<div class="breadcrumb-section pb-0">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="breadcrumb-text">
            <h2>Forget Password</h2>
            <div class="bt-option">
              <a href="./home.html">Home</a>
              <span>Forget Password</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <section class="contact-section spad">
    <div class="container">
      <div class="row border shadow p-4">
        <div class="col-lg-12 text-center">
          <div class="contact-text">
            <h2>
                Forget Password
            </h2>
            <p>
                No worries, we will send you a new password
            </p>
          </div>
        </div>
        <div class="col-lg-12">
          <form
            class="contact-form"
            [formGroup]="forgetPasswordForm"
           
          >
            <div class="row mt-3">
                <div class="col-12">

                    <input type="email"
                    formControlName="email"
                    pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" placeholder="Enter your email" />
                </div>
  
              <div class="col-lg-12">
                <button type="submit" class="w-100 mb-3"
                    (click)="sendConfirmationEmail()"
                >Send Confirmation Link</button>
              </div>
  
              
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
